<div id="map" #map></div>

<ul class="list-group">

    @for ( colorMarker of markers; track $index) {
        <li [ngStyle]="{ backgroundColor: colorMarker.color, color: 'white'}"
            (dblclick)="deleteMarter( $index )"
            (click)="flyTo( colorMarker.marker )"
            class="list-group-item">
            Markert {{ $index + 1 }}
        </li>
    }

</ul>

<button class="btn btn-primary" (click)="createMarker()">
    + Agregar marcador
</button>
